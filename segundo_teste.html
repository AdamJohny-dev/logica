		var somaDasIdades = 0;
		var j = 1;
		for(var i=quantidadeDePessoas; i>0; i--){
			var idade = parseInt(prompt("Digite a idade da pessoa número " + j));
			while(isNaN(idade)){
				idade = parseInt(prompt("Digite a idade da pessoa número " + j));
			}
			somaDasIdades = somaDasIdades + idade;

		}
